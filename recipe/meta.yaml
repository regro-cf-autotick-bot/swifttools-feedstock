{% set name = "swifttools" %}
{% set version = "3.0.22" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/swifttools-{{ version }}.tar.gz
  sha256: 2e4bac6a758ffdb8726f6caf3896600098dda6c7271c6f6cb123d5505068cf07

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=42
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - requests
    - python-jose
    - pandas
    - tabulate
    - numpy

test:
  requires:
    - python {{ python_min }}
  imports:
    - swifttools

about:
  home: https://gitlab.com/DrPhilEvans/swifttools
  summary: Tools for users of the Swift satellite
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jaeakle
